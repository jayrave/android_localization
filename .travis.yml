language: rust

rust:
  - stable
  - beta
  - nightly

os:
  - linux
  - osx
  - windows

matrix:
  include:
    # Targeting all rust on linux
    - os: linux
      rust: stable
    - os: linux
      rust: beta
    - os: linux
      rust: nightly
    # Target only stable rust on osx & windows
    - os: osx
      rust: stable
    - os: windows
      rust: stable

cache: cargo

script:
  - cargo build --verbose --all
  - cargo test --verbose --all